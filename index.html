<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
    <title>Notificações</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css"> 
</head>
<body>
    <div class="notifications__summary">
        <div class="notifications__amount">
            <h1 class="notifications__title">Notifications</h1>
            <div>
                <p class="notifications__counter">3</p>
            </div>
        </div>
        <div>
            <button class="notifications__mark__all">Mark all as read</button>
        </div>
    </div>
    
    <div class="notification__container">
        <div class="notification__avatar">
            <img src="src/img/avatar-mark-webber.webp" alt="Mark Webber avatar">
        </div>
        <div class="notification__content">
            <p><span class="notification__user">Mark Webber</span> reacted to your recent post <span class="notification__post">My first tournament today!</span></p>
            <p class="notification__time">1m ago</p>
        </div>
    </div>

    <div class="notification__container">
        <div class="notification__avatar">
            <img src="src/img/avatar-angela-gray.webp" alt="Angela Gray avatar">
        </div>
        <div class="notification__content">
            <p><span class="notification__user">Angela Gray</span> followed you</p>
            <p class="notification__time">5m ago</p>
        </div>
    </div>
    
    <div class="notification__container">
        <div class="notification__avatar">
            <img src="src/img/avatar-jacob-thompson.webp" alt="Jacob Thompson avatar">
        </div>
        <div class="notification__content">
            <p><span class="notification__user">Jacob Thompson</span> has joined your group <span class="notification__group">Chess Club</span></p>
            <p class="notification__time">1m ago</p>
        </div>
    </div>
     
</body>
</html>
